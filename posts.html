<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #post_container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      #post_container div {
        background-color: beige;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Display Posts</h2>
    <div id="post_container"></div>
    <script src="./day 12/posts.js"></script>
  </body>
</html>
